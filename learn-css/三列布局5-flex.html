<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			html,
			body {
				height: 100%;
				margin: 0;
			}

			.header,
			.footer {
				height: 100px;
				background-color: aqua;
			}
			.content {
				display: flex;
				height: 400px;
			}
			.left {
				order: 1;
			}
			.right {
				order: 3;
			}
			.center {
				order: 2;
			}
			.left,
			.right {
				flex-basis: 150px;
				background-color: green;
			}
			.center {
				flex: 1;
				background-color: red;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header"></div>
			<div class="content">
				<div class="center"></div>
				<div class="left"></div>
				<div class="right"></div>
			</div>
			<div class="footer"></div>
		</div>
	</body>
</html>
