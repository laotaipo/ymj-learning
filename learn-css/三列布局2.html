<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.container {
				height: 100vh;
				position: relative;
			}
			div {
				height: 100%;
			}
			.left {
				position: absolute;
				width: 200px;
				background-color: red;
				left: 0;
			}
			.right {
				position: absolute;
				width: 200px;
				background-color: orange;
				right: 0;
			}
			.center {
				margin-left: 200px;
				margin-right: 200px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="left"></div>
			<div class="right"></div>
			<div class="center"></div>
		</div>
	</body>
</html>
