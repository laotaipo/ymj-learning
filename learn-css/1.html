<!-- 高度永远为宽度一半 -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			.outer {
				width: 400px;
				height: 100vh;
				background-color: blue;
				margin: 0 auto;
				display: flex;
				align-items: center;
			}
			.inner {
				width: 100%;
				height: 0;
				padding-bottom: 50%;
				background: red;
			}
		</style>
	</head>
	<body>
		<div class="outer">
			<div class="inner"></div>
		</div>
	</body>
</html>
